{% extends "base.html" %}
{% block title %}Update User - Flask Gallery{% endblock %}
{% block mainhead %}
<h1>Update User</h1>
{% endblock %}
{% block main %}
<form method="POST">
    <label for="username">Email</label>
    <input type="email" name="email" value="{{ email }}" required /><br />
    <label for="username">Username</label>
    <input type="text" name="username" value="{{ username }}" required /><br />
    <label for="isadmin">Is Admin? (True or False)</label>
    <input type="text" name="isadmin" value="{{ isadmin }}" required /><br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
